<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="rockPaperScissors.css">
	<script type="text/javascript" src="rockPaperScissors.js"></script>
	<title>Rock Paper Scissors</title>
</head>
<body>
	<div id="input">
		<button class="buttons" id="rock" onclick="rockPaperScissors('rock')">
		<button class="buttons" id="paper" onclick="rockPaperScissors('paper')">
		<button class="buttons" id="scissors" onclick="rockPaperScissors('scissors')">
	</div>

	<div id="output">
		<p id="winner"></p>
	</div>

	<div id="statsbox">
		<p class="stats" id="total"></p>
		<p class="stats" id="won"></p>
		<p class="stats" id="lost"></p>
		<p class="stats" id="tied"></p>
	</div>
</body>
</html>
